<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/libs/jquery-mobile/jquery.mobile-1.4.5.css" />
        <title>Torre III</title>
    </head>
    <body>
        <div data-role="page" id="principal" name="principal" data-theme="a">
            <div data-role="header" data-theme="b"><h3>Torre III</h3></div>
            <div data-role="content">
                <form id="loginForm" name="loginForm" >
                    <label for="text">user</label>
                    <input type="text" id="usrL" data-theme="c" required>
                    <label for="password">password</label>
                    <input type="password" id="pwdL" data-theme="c" required>
                    <input type="submit" value="Enviar" data-theme="b" >
                    <a href="#registerPage1">registrar</a>
                </form>
            </div>
            <div data-role="footer">
            </div>
        </div>
        <div data-role="page" id="registerPage1" name="registerPage1" data-theme="a">
            <div data-role="header" data-theme="a">
                <h3>Datos generales</h3>
                <a class="ui-btn-left showPrevPage" data-theme="b">Back</a>
                <a class="ui-btn-right showNextPage" data-theme="b">Next</a>
            </div>
            <div data-role="content">
                <form name="registerForm1" method="post">
                <label for="text">nombre completo</label>
                <input type="text" id="nombreRegister" required>
                    
                <label for="text">Matricula</label>
                <input type="tel" id="matriculaRegister" required>
                    
                <label for="text">telefono movil</label>
                <input type="tel" id="celularRegister">
                    
                <label for="text">correo electronico</label>
                <input type="email" id="correoRegister" required>
                    
                <label for="text">usuario</label>
                <input type="text" id="usuarioRegister" required>
                    
                <label for="text">Password</label>
                <input type="password" id="passwordRegister" required>
                </form>
            </div>
            <div data-role="footer">
            </div>
            
        </div>

        <div data-role="page" id="registerPage2" name="registerPage2" data-theme="a">
            <div data-role="header" data-theme="a">
                <h3>Resumen</h3>
                <a class="ui-btn-left showPrevPage" data-theme="b">Back</a>
                <a class="ui-btn-right showNextPage" data-theme="b">Next</a>
            </div>
            <div data-role="content">
            <form id="registerForm2" name="registernForm2">
                <label for="tel">Habilidades</label>
                <textarea rows="6" cols="5" id="habilidadesRegister"></textarea>
                <label for="text">Servicios</label>
                <textarea rows="6" cols="5" id="serviciosRegister"></textarea>
                <label for="text">Conocimientos</label>
                <textarea rows="6" cols="5" id="conocimientosRegister"></textarea>
                <label for="text">Intereses</label>
                <textarea rows="6" cols="5" id="interesesRegister"></textarea>
            </form>
            </div>
        </div>
        
        <div data-role="page" id="registerPage3" name="registerPage3" data-theme="a">
            <div data-role="header" data-theme="a">
                <h3>Proyectos</h3>
                <a class="ui-btn-left showPrevPage" data-theme="b">Back</a>
                <a class="ui-btn-right showNextPage" data-theme="b">Next</a>
            </div>
            <div data-role="content">
            <form id="registerForm3" name="registernForm3">
                <label for="textarea">proyectos previos</label>
                <textarea rows="6" cols="5" id="proyectosPreviosRegister"></textarea>
                <label for="textarea">proyectos actuales</label>
                <textarea rows="6" cols="5" id="proyectosActualesRegister"></textarea>
            </form>
            </div>
        </div>
        
        <div data-role="page" id="registerPage4" name="registerPage4" data-theme="a">
            <div data-role="header" data-theme="a">
                <h3>Avatar</h3>
                <a class="ui-btn-left showPrevPage" data-theme="b">Back</a>
                <a class="ui-btn-right showNextPage" data-theme="b">Finish</a>
            </div>
            <div data-role="content">
            <form id="registernForm4" name="registernForm4">
                <label for="select">Cabeza</label>
                <select name="cabezaSelect">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <label for="select">Torso</label>
                <select name="torsoSelect">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <label for="select">Piernas</label>
                <select name="piernasSelect">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <label for="select">Pies</label>
                <select name="piesSelect">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <input type="submit" value="Enviar" data-theme="b" >
            </form>
            </div>
        </div>
    
        <div data-role="page" id="mainMenu" name="mainMenu" data-theme="a">
            <div data-role="header" data-theme="a">
                <h3>Torre III</h3>
            </div>
            <div data-role="content">
            <div name="mainImg"></div>
            <a href="#registerPage1" data-role="button" name="menuEditarPerfil">Editar perfil</a>
            <a href="#registerPage4" data-role="button" name="menuEditarPerfil">Editar avatar</a>
            <a href="#principal" data-role="button" name="menuEditarPerfil">Ir a campus</a>
            <a href="#principal" data-role="button" name="menuEditarPerfil">Salir</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jquery-mobile/jquery.mobile-1.4.5.js "></script>
        <script type="text/javascript" src="js/peticiones.js"></script>
    </body>
</html>
